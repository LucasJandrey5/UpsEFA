<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="container bg-info" background="assets/images/quiz-bg.png">
    <h3 class="mb-5" style="text-align: center; color: #fff; margin-top: 100px">
      <b
        >Chegando à feira, Bruna viu várias barracas e decidiu comprar primeiro
        algumas maçãs. O preço da maçã era de R$ 0,50. Ajude Bruna a selecionar
        a moeda correta para pagar a maçãs.</b
      >
    </h3>

    <div class="d-flex flex-column flex-wrap justify-content-around w-100">
      <div class="d-flex justify-content-around">
        <div
          class="d-flex align-content-center justify-content-center bounce-in1"
          style="
            border: 2px #d4d4d4 solid;
            border-radius: 15px;
            max-width: 110px;
            width: 45%;
            height: 110px;
            background-color: rgba(230, 230, 230, 0.9);
          "
          onclick="verificacao(1)"
          id="opcao01"
        >
          <img
            src="./assets/images/moeda1.png"
            alt="Italian Trulli"
            class=""
            style="height: 110px; margin: auto; position: relative"
          />
        </div>

        <div
          class="d-flex align-content-center justify-content-center bounce-in2"
          style="
            border: 2px #d4d4d4 solid;
            border-radius: 15px;
            max-width: 130px;
            width: 45%;
            height: 140px;
            background-color: white;
            background-color: rgba(230, 230, 230, 0.9);
          "
          onclick="verificacao(0)"
          id="opcao00"
        >
          <img
            src="./assets/images/moeda50.png"
            alt="Italian Trulli"
            class=""
            style="height: 110px; margin: auto"
          />
        </div>
      </div>

      <div class="d-flex justify-content-around">
        <div
          class="d-flex align-content-center justify-content-center mt-4 bounce-in3"
          style="
            border: 2px #d4d4d4 solid;
            border-radius: 15px;
            max-width: 130px;
            width: 45%;
            height: 140px;
            background-color: white;
            background-color: rgba(230, 230, 230, 0.9);
          "
          onclick="verificacao(2)"
          id="opcao02"
        >
          <img
            src="./assets/images/moeda25.png"
            alt="Italian Trulli"
            class=""
            style="height: 110px; margin: auto"
          />
        </div>

        <div
          class="d-flex align-content-center justify-content-center mt-4 bounce-in4"
          style="
            border: 2px #d4d4d4 solid;
            border-radius: 15px;
            max-width: 130px;
            width: 45%;
            height: 140px;
            background-color: white;

            background-color: rgba(230, 230, 230, 0.9);
          "
          onclick="verificacao(3)"
          id="opcao03"
        >
          <img
            src="./assets/images/moeda10.png"
            alt="Italian Trulli"
            class=""
            style="height: 110px; margin: auto"
          />
        </div>
      </div>
    </div>

    <a
      href="tarefas.html"
      class="position-fixed"
      style="top: 20px; left: 20px; color: white"
    >
      <i class="fa-solid fa-left-long fa-2xl"></i>
    </a>

    <div
      class="position-fixed d-flex flex-row"
      style="top: 20px; right: 20px; color: white; flex-direction: row"
    >
      <div id="score" style="font-size: 40px; font-weight: bold">0</div>
      <img src="assets/images/Coin2.png" alt="" style="width: 60px" />
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/67781df9f7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
